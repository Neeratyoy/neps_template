pipeline_space:
  num_layers:
    lower: 1
    upper: 3
    default: 2
  num_neurons:
    lower: 16
    upper: 128
    default: 64
  learning_rate:
    lower: 0.001
    upper: 0.1
    default: 0.01
    log: true
  optimizer:
    choices: ["adam", "sgd"]
    default: "adam"
  epochs:
    lower: 1
    upper: 10
    is_fidelity: true

run_pipeline:
  path: ./hpo_target.py
  name: training_pipeline

searcher: priorband

root_directory: ./neps_output/pb
max_evaluations_total: 50
post_run_summary: true
overwrite_working_directory: false