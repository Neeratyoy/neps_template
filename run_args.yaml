pipeline_space:
  num_layers:
    lower: 1
    upper: 3
  num_neurons:
    lower: 16
    upper: 128
  learning_rate:
    lower: 0.001
    upper: 0.01
    log: true
  optimizer:
    choices: ["adam", "sgd"]

run_pipeline:
  path: ./hpo_target.py
  name: training_pipeline

searcher: random_search

root_directory: ./neps_output
max_evaluations_total: 10
overwrite_working_directory: false