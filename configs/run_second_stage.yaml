pipeline_space:
  num_layers: 2
  num_neurons: 128
  batch_size: 128
  optimizer: adamw
  learning_rate:
    lower: 0.0001
    upper: 0.1
    log: true
    default: 0.001
  weight_decay:
    lower: 0.0001
    upper: 0.1
    log: true
    default: 0.025
  epochs:
    lower: 1
    upper: 10
    is_fidelity: true

run_pipeline:
  path: ./hpo_target.py
  name: training_pipeline

searcher: priorband

root_directory: ./ss24-automl-lecture/
max_evaluations_total: 50
post_run_summary: true
overwrite_working_directory: false
task_id: 2